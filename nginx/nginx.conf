events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api-service:8000;
    }
    
    upstream mobile_api_backend {
        server mobile-api:8000;
    }
    
    upstream frontend_backend {
        server frontend:3000;
    }
    
    upstream mobile_frontend_backend {
        server mobile-frontend:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=mobile:10m rate=20r/s;

    # Main web interface
    server {
        listen 80;
        server_name localhost;

        # Desktop/Web frontend
        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Desktop API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket for desktop
        location /ws {
            proxy_pass http://api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # Mobile interface
    server {
        listen 80;
        server_name mobile.localhost m.localhost;

        # Mobile frontend
        location / {
            proxy_pass http://mobile_frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Mobile-specific headers
            add_header X-Mobile-Optimized "true";
        }

        # Mobile API (optimized endpoints)
        location /api/ {
            limit_req zone=mobile burst=30 nodelay;
            proxy_pass http://mobile_api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Mobile-specific headers
            add_header X-Mobile-API "true";
        }

        # WebSocket for mobile
        location /ws {
            proxy_pass http://mobile_api_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }

    # Health check endpoint
    server {
        listen 80;
        server_name health.localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}