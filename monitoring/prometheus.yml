global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # API Service monitoring
  - job_name: 'api-service'
    static_configs:
      - targets: ['api-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Mobile API Service monitoring
  - job_name: 'mobile-api'
    static_configs:
      - targets: ['mobile-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Ingest Service monitoring
  - job_name: 'ingest-service'
    static_configs:
      - targets: ['ingest-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ML Service monitoring
  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Database monitoring
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:5432']
    scrape_interval: 60s

  # Redis monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # MQTT Broker monitoring
  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883']
    scrape_interval: 60s

  # Nginx Load Balancer monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-lb:80']
    scrape_interval: 30s